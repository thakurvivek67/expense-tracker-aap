<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker</h1>
        <form id="expense-form" class="mb-3">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="category">Category:</label>
                    <input type="text" class="form-control" id="category" placeholder="Enter category" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Add Expense</button>
            <button type="button" id="editExpenseBtn" class="btn btn-warning mr-2" disabled>Edit Expense</button>
            <button type="button" id="deleteExpenseBtn" class="btn btn-danger" disabled>Delete Expense</button>
        </form>
        <div id="expenses-list"></div>
        <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
